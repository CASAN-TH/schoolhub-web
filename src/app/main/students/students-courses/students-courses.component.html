<div class="page-layout carded fullwidth inner-scroll">
  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-16" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            Add Student Course
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">
      <!-- CONTENT -->
      <div class="content mt-20" fusePerfectScrollbar>
        <form [formGroup]="studentsForm">
          <div fxLayout="column" fxLayout.gt-xs="row wrap" fxFlex="100">

              <div fxLayoutAlign="center" fxFlex="100" fxFlex.gt-xs="30" class="pl-20  pr-16">
                  <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{ 'STUDENTS.STUDENTID' | translate}}</mat-label>
                    <!-- <mat-icon matSuffix class="secondary-text">account_circle</mat-icon> -->
                    <input name="student_no" formControlName="student_no" matInput>
                  </mat-form-field>
                </div>

          </div>
        </form>
      </div>

    </div>

  </div>
</div>
