<div fxLayout="column">

  <div class="list-header" fxFlex fxLayout="row" fxLayoutAlign="space-between center">

    <span>{{list.name}}</span>

    <div fxFlex="0 1 auto">
      <button (click)="addPerson(list)" mat-icon-button aria-label="Example icon-button with a heart icon">
        <mat-icon [matBadge]="list.students ? list.students.length : 0" matBadgeColor="accent">group</mat-icon>
      </button>
    </div>

  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="numbers">
      <th style="padding-left: 3%" mat-header-cell *matHeaderCellDef> ลำดับ </th>
      <td style="padding-left: 5%" mat-cell *matCellDef="let element; let i = index;">
        {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th class="th-4" mat-header-cell *matHeaderCellDef> รหัส </th>
      <td class="td-4" mat-cell *matCellDef="let structure"> {{structure.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th class="th-12" mat-header-cell *matHeaderCellDef> ชื่อวิชา </th>
      <td class="td-12" mat-cell *matCellDef="let structure"> {{structure.subject}}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th class="th-8" mat-header-cell *matHeaderCellDef> ประเภท </th>
      <td mat-cell *matCellDef="let structure"> {{structure.course_type}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th class="th-time" mat-header-cell fxHide fxShow.gt-md *matHeaderCellDef> เวลาเรียน </th>
      <td class="td-time" mat-cell fxHide fxShow.gt-md *matCellDef="let structure">
        {{structure.hours}}
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th class="th-weight" mat-header-cell fxHide fxShow.gt-md *matHeaderCellDef> น้ำหนัก </th>
      <td class="td-weight" mat-cell fxHide fxShow.gt-md *matCellDef="let structure">
        {{structure.weight}}
      </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th class="th-weight" mat-header-cell *matHeaderCellDef></th>
      <td class="td-weight" mat-cell *matCellDef="let structure">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editSubject(structure)">
            <mat-icon>edit</mat-icon>
            <span>แก้ไข</span>
          </button>
          <button mat-menu-item (click)="deletesubject(structure)">
            <mat-icon>delete</mat-icon>
            <span>ลบ</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="disclaimer">
      <td mat-footer-cell *matFooterCellDef colspan="6">
        <button mat-stroked-button color="accent" (click)="addSubject('new')">
          <mat-icon>add_circle_outline</mat-icon>
          <label>เพิ่มรายวิชา</label>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>
  </table>

</div>
