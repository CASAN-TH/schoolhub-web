<div fxLayout="column">

  <div class="list-header" fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    
      <span>{{list.name}}</span>
  
      <div fxFlex="0 1 auto">
        <label>0</label>
        <button mat-icon-button class="list-header-option-button" [matMenuTriggerFor]="listMenu">
          <mat-icon (click)="addPerson()">group</mat-icon>
        </button>
        <mat-menu #listMenu="matMenu">
        </mat-menu>
      </div>
  
    </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="numbers">
    <th mat-header-cell *matHeaderCellDef> ลำดับ </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> รหัสวิชา </th>
    <td mat-cell *matCellDef="let structure"> {{structure.code}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ชื่อวิชา </th>
    <td mat-cell *matCellDef="let structure"> {{structure.subject}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> ประเภท </th>
    <td mat-cell *matCellDef="let structure"> {{structure.course_type}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> น้ำหนัก </th>
    <td mat-cell *matCellDef="let structure"> {{structure.hours}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> เวลาเรียน/ปี </th>
    <td mat-cell *matCellDef="let structure"> {{structure.weight}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</div>
