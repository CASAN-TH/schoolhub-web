<div fxLayout="column" fxFlex="100" class="dropzone" fxLayoutAlign="center">

  <div fxLayout="row" fxFlex="100" fxLayoutAlign="center" (drop)="drop($event)" (dragover)="allowDrop($event)">
    <label for="file-input">
      <p>
        <mat-icon>backup</mat-icon>
      </p>
      <p>คุณสามารถลากและปล่อยไฟล์ Excel ในนี้เพื่ออัพโหลด</p>
      <p>หรือ คลิ๊กเพื่อเลือกไฟล์ Excel จากไดเรกทอรีของท่าน</p>
      <input name="detectFiles" id="file-input" type="file" (change)="detectFiles($event)" accept=".xls,.xlsx" />
    </label>
  </div>

</div>

<div fxLayout="column" fxFlex="100">

  <div fxLayout="row" fxFlex="100" class="dowload-panal" fxLayoutAlign="center">
    <div style="text-align: center" class="mt-80">
      <h2>ดาวน์โหลดไฟล์ต้นแบบ</h2>
      <p>สนับสนุนการใช้งานเฉพาะไฟล์ excel เท่านั้น</p>
      <button mat-raised-button color="accent" (click)="download()">ดาวน์โหลด</button>
    </div>
  </div>

  <div fxLayout="row" fxFlex="100" class="dowload-panal" fxLayoutAlign="center">

    <div style="text-align: center">
      <h2>ตรวจสอบข้อมูลจาก file ที่ท่านอัพโหลด</h2>
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <button mat-raised-button color="warn" class="btn" (click)="onCancle()">ยกเลิก</button>
      <button mat-raised-button color="accent" (click)="onSave()">บันทึก</button>
    </div>
    
  </div>

</div>
